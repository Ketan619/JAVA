
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
        }
        .nevbar {
            background-color: black;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .logo {
            color: orangered;
            font-weight: bold;
        }
        .navlink {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        .navlink a {
            color: white;
            text-decoration: none;
        }
        .btn {
            background-color: orangered;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: brown;
        }
        .navlink a:hover {
            color: red;
        }
    </style>
</head>
<body>
    <nav class="nevbar">
        <div class="logo">Coding <span>Thinker</span></div>
        <ul class="navlink">
            <li><a href="#learn">Learn</a></li>
            <li><a href="#practice">Practice</a></li>
            <li><a href="#gethired">Get Hired</a></li>
            <li><a href="#ide">IDE</a></li>
        </ul>
        <button class="btn">Login</button>
    </nav>
</body>
</html>
